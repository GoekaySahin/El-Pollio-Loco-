<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EL Pollio Locco</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/6_salsa_bottle/2_salsa_bottle_on_ground.png"
      type="image/x-icon"
    />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object-class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/collectable.class.js"></script>
    <script src="models/collectable-bottle.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/boss-energy-bar.class.js"></script>
    <script src="models/boss-energy-bar-icon.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="init()" onresize="checkWidth()">
    <h1 id="title_screen">EL Pollio Loco</h1>
    <div class="contentbox" id="content">
      <canvas id="canvas" width="720" height="480"> </canvas>
      <img
        class="startscreen-img pa"
        src="img/9_intro_outro_screens/start/startscreen_1.png"
        id="start"
      />

      <div class="interact">
        <button class="start-btn" id="start_btn" onclick="startGame()">
          START
        </button>
        <div class="option" id="option">
          <img
            src="img/icons/controler.png"
            class="controller"
            id="controller"
          />
          <img
            src="img/icons/infomartion.png"
            class="options"
            id="information"
          />
          <img
            src="img/icons/fullscreen.png"
            class="options"
            id="open_fullscreen"
            onclick="openFullscreen()"
          />
          <img
            src="img/icons/close-fullscreen.png"
            class="options d-none"
            id="close_fullscreen"
            onclick="closeFullscreen()"
          />
        </div>
      </div>

      <div class="control d-none" id="control">
        <div class="a">
          <p>a = Walk left</p>
        </div>
        <div class="w">
          <p>w = Jump</p>
        </div>
        <div class="d">
          <p>d = Walk right</p>
        </div>
        <div class="space">
          <p>Space = Throw bottle</p>
        </div>
      </div>

      <div class="respons-control d-none" id="respons_control">
        <div class="a dflex" id="left">
          <img src="img/icons/arrow_left.png" />
        </div>
        <div class="w" id="jump">
          <img src="img/icons/arrow_up.png" />
        </div>
        <div class="d dflex" id="right">
          <img src="img/icons/arrow_right.png" />
        </div>
        <div class="space" id="throw">
          <img src="img/icons/salsa_bottle.png" class="salsa-bottle" />
        </div>
      </div>

      <div class="landscape d-none" id="landscape">
        <img src="img/icons/rotate.png" class="phone" />
      </div>

      <div class="game-over-screen">
        <img
          src="img/9_intro_outro_screens/game_over/game over!.png"
          class="game-over startscreen-img d-none"
          id="game_over"
        />
      </div>

      <div class="win startscreen-img d-none pa" id="win">
        <span>YOU WIN !</span>
      </div>

      <div class="restart d-none" id="restart" onclick="location.reload()">
        <span>Restart</span>
      </div>
    </div>

    <div class="device-message d-none" id="message">
      <img
        src="img/background/device-message.png"
        class="device-img"
        id="device"
      />
      <h3>
        Please switch to a larger device<br />
        (min 720x480).
      </h3>
    </div>
  </body>
  <!-- http://david-osipov.developerakademie.net/Pollo_Loco/index.html -->
</html>

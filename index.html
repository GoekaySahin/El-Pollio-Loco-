<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EL Pollio Locco</title>
    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object-class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/collectable.class.js"></script>
    <script src="models/collectable-bottle.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="init()" onresize="checkWidth()">
    <h1>EL Pollio Loco</h1>
    <canvas id="canvas" width="720" height="480"> </canvas>

    <div class="device-message d-none" id="message">
      <img src="img/background/device-message.png" class="device-img" />
      <h3>
        Please switch to a larger device<br />
        (min 720x480).
      </h3>
    </div>

    <div class="startscreen">
      <div class="responsive-control d-none" id="respons_control" >
        <button class="respons-btn" id="left">←</button>
        <button class="respons-btn" id="up">↑</button>
        <button class="respons-btn" id="right">→</button>
        <button class="respons-btn" id="throw">Throw</button>
      </div>

      <div class="win startscreen-img d-none" id="win">
        <span>YOU WIN !</span>
      </div>

      <div class="game-over_screen">
        <img
          src="img/9_intro_outro_screens/game_over/game over!.png"
          class="game-over startscreen-img d-none"
          id="game_over"
        />
      </div>

      <img
        class="startscreen-img"
        src="img/9_intro_outro_screens/start/startscreen_1.png"
        id="start"
      />

      <button class="start-btn" id="start_btn" onclick="startGame()">
        START
      </button>

      <div class="start"></div>
      <div class="control d-none" id="control_info_respons">
        <div class="a">
          <p>← = Walk left</p>
        </div>
        <div class="w">
          <p>↑ = Jump</p>
          <p></p>
        </div>

        <div class="d">
          <p>→ = Walk right</p>
          <p></p>
        </div>

        <div class="space">
          <p>Throw = Throw bottle</p>
          <p></p>
        </div>
      <div class="control" id="control">
        <div class="a">
          <p>a = Walk left</p>
        </div>
        <div class="w">
          <p>w = Jump</p>
          <p></p>
        </div>

        <div class="d">
          <p>d = Walk right</p>
          <p></p>
        </div>
         
      </div>
    </div>
  </body>
  <!-- http://david-osipov.developerakademie.net/Pollo_Loco/index.html -->
</html>
